<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="../assets/css/style.css"> 
</head>
<body>
    <main class="container">
        <section class="lado-esquerdo">
            <h1 class="titulo-principal">Let’s discuss <br>on something <b class="titulo-principal--destaque">cool</b> together</h1>
            <ul class="contato">
                <li class="contato-lista">
                    <img src="../assets/img/email.svg" alt="ícone email" class="contato-lista--icone">
                    SaulDesign@gmail.com
                </li>

                <li class="contato-lista">
                    <img src="../assets/img/telefone.svg" alt="ícone telefone" class="contato-lista--icone">
                    +123 456 789
                </li>

                <li class="contato-lista">
                    <img src="../assets/img/localizacao.svg" alt="ícone localização" class="contato-lista--icone">
                    123 Street 456 House
                </li>
            </ul>
            <ul class="redes-sociais">
                <li class="redes-sociais--item">
                    <img src="../assets/img/facebook.svg" alt="Facebook" class="redes-sociais--icone">
                    <a href="#"></a>
                </li>
                <li class="redes-sociais--item">
                    <a href="#">
                        <img src="../assets/img/instagram.svg" alt="Instagram" class="redes-sociais--icone">
                    </a>
                </li>
                <li class="redes-sociais--item">
                    <a href="#">
                        <img src="../assets/img/twitter.svg" alt="Twitter" class="redes-sociais--icone">
                    </a>
                </li>
            </ul>
        </section>
    
        <section class="lado-direito">
            <h2 class="titulo-mensagem">I’m interested in...</h2>
            <div class="div-botoes-mensagem">
                <button class="botoes-mensagem">UI/UX design</button>
                <button class="botoes-mensagem">Web design</button>
                <button class="botoes-mensagem">Graphic design</button>
                <button class="botoes-mensagem">Design system</button>
                <button class="botoes-mensagem">Other</button>
            </div>
    
            <form class="form">
                <fieldset class="fieldset-mensagem">
                    <label class="label-mensagem">Your name</label>
                    <input type="text" class="input-mensagem">
    
                    <label class="label-mensagem">Your email</label>
                    <input type="email" class="input-mensagem">
                    
                    <label class="label-mensagem">Your message</label>
                    <input type="text" class="input-mensagem">
                </fieldset>
                <button type="submit" class="botao-mensagem">
                        <img src="../assets/img/enviar.svg">
                        Send Message
                </button>
            </form>
        </section>
    </main>
    <script src="../assets/js/index.js"></script>
</body>
</html>
