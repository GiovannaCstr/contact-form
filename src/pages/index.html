<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="../assets/css/style.css"> 
</head>
<body>
    <main class="container">
        <div class="div-informacoes">
            <h1 class="titulo-informacoes">Let’s discuss <br>on something <b class="titulo-destaque">cool</b> together</h1>
            <ul class="lista">
                <li class="lista-item">
                    <img src="../assets/img/email.svg" alt="ícone email" class="lista-icone">
                    SaulDesign@gmail.com
                </li>

                <li class="lista-item">
                    <img src="../assets/img/telefone.svg" alt="ícone telefone" class="lista-icone">
                    +123 456 789
                </li>

                <li class="lista-item">
                    <img src="../assets/img/localizacao.svg" alt="ícone localização" class="lista-icone">
                    123 Street 456 House
                </li>
            </ul>
            <ul class="redes-sociais">
                <li class="redes-sociais--item">
                    <img src="../assets/img/facebook.svg" alt="Facebook" class="redes-sociais--icone">
                    <a href="#"></a>
                </li>
                <li class="redes-sociais--item">
                    <img src="../assets/img/instagram.svg" alt="Instagram" class="redes-sociais--icone">
                    <a href="#"></a>
                </li>
                <li class="redes-sociais--item">
                    <img src="../assets/img/twitter.svg" alt="Twitter" class="redes-sociais--icone">
                    <a href="#"></a>
                </li>
            </ul>
        </div>
    
        <div class="div-contato">
            <h2 class="titulo-contato">I’m interested in...</h2>
            <div class="div-botoes">
                <button class="botoes">UI/UX design</button>
                <button class="botoes">Web design</button>
                <button class="botoes">Graphic design</button>
                <button class="botoes">Design system</button>
                <button class="botoes">Other</button>
            </div>
    
            <form class="form">
                <fieldset class="fieldset">
                    <label class="label">Your name</label>
                    <input type="text" class="input">
    
                    <label class="label">Your email</label>
                    <input type="email" class="input">
                    
                    <label class="label">Your message</label>
                    <input type="text" class="input">
                </fieldset>
                <div>
                    <button type="submit" class="botao-contato">
                        <img src="../assets/img/enviar.svg">
                        Send Message</button>
                </div>
                
            </form>
        </div>
    </main>
</body>
</html>
